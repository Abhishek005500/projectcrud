<!DOCTYPE html>
<html>

<head>
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  <title>Faculty Register</title>
</head>
<a href="/fac/logout/"> <button type="submit" value="Submit">Logout</button></a>

<body>
  <section class="vh-100 bg-image"
    style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Student Registration</h2>

                <form action="" method="post" enctype="multipart/form-data">
                  {% csrf_token %}

                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="name" />
                    <label class="form-label" for="form3Example1cg">Name</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example3cg" class="form-control form-control-lg" name="age" />
                    <label class="form-label" for="form3Example3cg">Age</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example4cg" class="form-control form-control-lg" name="mobile" />
                    <label class="form-label" for="form3Example4cg">Mobile Number</label>
                  </div>

                  <input type="file" id="image" name="image"><br>



                  <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary " value="Submit">Submit</button>
                  </div>
                </form>

                <table class="table">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Name</th>
                      <th>Age</th>
                      <th>Mobile</th>
                      <th>Image</th>
                      <th>Action</th>
                  </thead>

                  </tr>
                  {% for i in stu %}
                  <tbody>
                    <tr>
                      <th scope=" row">{{i.id}} </th>

                      <td>{{i.name}}</td>
                      <td>{{i.age}}</td>
                      <td>{{i.mobile}}</td>
                      <td><img src="/media/{{i.image}}" alt="No image found" width="100" height="100">
                      </td>

                      <td><a href="/student/update/{{i.id}}"><button type "botton">Update</button></td>
                      <td><a href="/student/delete/{{i.id}}"><button type "botton">Delete</button></td>
                    </tr>


                  </tbody>
                  {% endfor %}


                </table>


              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


</body>

</html>
