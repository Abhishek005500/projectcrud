<!DOCTYPE html>
<html lang="en">
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mywebsite</title>
    <link rel="stylesheet" >
  </head>
  <a href="/fac/logout/" > <button type="submit"  value="Submit">Logout</button></a>

  <body>

    <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}

        <label for="your_name">Name </label>
        <input id="your_name" type="text" name="name" placeholder = "Name"><br>

        <label for="your_age">Age </label>
        <input id="your_name" type="Number" name="age" placeholder = "Age"><br>
        
        <label for="your_mobilenumber"> Mobile Number </label>
        <input id="your_name" type="Number" name="mobile" placeholder = "mobile Number"><br>
        
        <input type="file" id="image" name="image"><br>
        
        <button type="submit"  value="Submit">Submit</button><br>
    
    
    </form>

    <table>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Mobile</th>
        <th>Image</th>
        <th>Action</th>


      </tr>
      
      {% for i in stu %}
      <tr>
          <th scope="row"><a href="/get/{{i.id}}"> {{i.id}} </a></th> 

          <td>{{i.name}}</td>
          <td>{{i.age}}</td>
          <td>{{i.mobile}}</td>
          <td><img src="/media/{{i.image}}" alt="No image found" width="100" height="100">
            </td>

          <td><a href = "/update/{{i.id}}"><button type "botton">Update</button></td>
          <td><a href = "/delete/{{i.id}}"><button type "botton">Delete</button></td>
      </tr>

  {% endfor %}

  


    </table>
    
	
  </body>
</html>
