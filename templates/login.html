<!DOCTYPE html>
<html lang="en">
    {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mywebsite</title>
    <link rel="stylesheet" >
  </head>
  <body>
    <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <h2>Login</h2>

        <div>
            <label for="your_name">Username </label>
            <input id="your_name" type="text" name="username" placeholder = "username">
            </div>
             <div>   
            <label for="your_password">Password </label>
            <input id="your_password" type="Password" name="password" placeholder = "password">
             </div>
        <p> Don't have account <a href="/register/">Register</a></p>
        
        <button type="submit"  value="Submit">Submit</button>
    
    
    </form>

    
    
	
  </body>
</html>
